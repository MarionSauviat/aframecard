<!DOCTYPE html>
<html>
<head>
     <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://libs.zappar.com/zappar-aframe/2.0.0/zappar-aframe.js"></script>

    <meta charset="utf-8" />
    <title>A-Frame Business Card Example</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>

    <script>
        // Only show our content when the image becomes visible
        AFRAME.registerComponent("visibility-changer", {
            init: function () {
                this.el.setAttribute("visible", false)
                this.el.sceneEl.addEventListener('zappar-visible', () => this.el.setAttribute("visible", true));
            }
        });
    </script>
</head>
<body>

    <!-- START OUR A-FRAME SCENE -->
    <a-scene loading-screen="backgroundColor: #344A60" inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui="enabled: false" device-orientation-permission-ui="">
      <!-- Ask user for camera permissions, display some text if permission is denied -->
      <a-entity zappar-permissions-ui="" id="permissions" visible=""></a-entity>
      <!-- shows a full-page dialog that informs the user they're using an unsupported browser -->
      <a-entity zappar-compatibility-ui="" id="compatibility" visible=""></a-entity>

     <!-- PRE-LOAD OUR ASSETS FOR PERFORMANCE -->
     <a-assets>
         <img id="profil" src="assets/moi.jpg">
         <img id="adobe" src="assets/adobe.png">
         <img id="coder" src="assets/coder.png">
         <img id="code" src="assets/icones/code.png">
         <img id="cube" src="assets/icones/cube.png">
         <img id="music" src="assets/icones/music.png">
         <img id="para" src="assets/icones/para.png">
         <img id="picture" src="assets/icones/picture.png">
         <img id="grid" src="assets/icones/grid.png">
       </a-assets>
     <!-- END ASSET PRE-LOADING -->

     <!-- CREATE A-FRAME CAMERA AND REPLACE IT WITH ZAPPAR'S CAMERA -->
     <!-- ALLOW USER TO CLICK ON ELEMENTS BY ADDING CURSOR COMPONENT & IDENTIFY RAYCASTER OBJECTS FOR BETTER PERFORMANCE -->
     <a-camera zappar-camera="" cursor="rayOrigin: mouse" raycaster="objects: .collidable"></a-camera>

     <!-- SET UP OUR EXPERIENCE AS IMAGE TRACKING & GIVE IT AN IMAGE TO TRACK -->
     <a-entity zappar-image="target: assets/BusinessCard.zpt">
         <!-- Have a group that will only become visible when the target image comes into view-->
         <a-entity visibility-changer="" visible="">

          <!-- REMEMBER - 3D OBJECTS TRACK FROM THE CENTER OF THE IMAGE -->

          <!-- NAME AND JOB TITLE -->

          <!-- MENU ITEMS -->
          <a-entity class="collidable" rotation="-4.506886016499055 178.58578812212141 88.21659284290746" position="5.34888 -6.67788 -2.32033">
    
            <a-plane id="bg" color="#FFAE64" height="20" width="20" material="" geometry="height: 12.58; width: 25" visible="" position="4.04656 -6.90891 34.12401" rotation="-3.2142932306839183 179.62169581571797 179.26646198273684">
       
              <!-- coté gauche -->
              <a-plane id="gauche" color="#ECE1CF" height="20" width="20" material="" geometry="height: 11.18; width: 2.21" visible="" position="-10.600000000000001 0 2.5">
                <a-image src="#cube" material="" geometry="width: 0.9" position="0.773 -2.6 2.5" rotation="0 0 270"></a-image>
                <a-image src="#code" material="" geometry="height: 0.75" position="0.773 2.58 2.5" rotation="0 0 270"></a-image>
                <a-image src="#music" material="" geometry="height: 0.85; width: 0.85" position="0.773 -4.25 2.5" rotation="0 0 270"></a-image>
                <a-image src="#para" material="" geometry="height: 0.85; width: 0.85" position="0.77316 4.17 2.5" rotation="0 0 270"></a-image>
                <a-image src="#picture" material="" geometry="" position="0.773 0.86238 2.5" rotation="0 0 270"></a-image>
                <a-image src="#grid" material="" geometry="height: 0.85; width: 0.85" position="0.773 -0.96 2.5"></a-image>
              </a-plane>
        
        
              <!-- intérieur -->
        
              <a-box color="#000" depth="10" height="10" width="11" position="2 -0.085 2.5" material="" geometry="depth: 0.5; height: 10.55; width: 17.92" scale="1.01 1 1">
                <a-box id="photo" color="#F4F7F6" depth="0.5" height="5" width="5" position="-4.82007 2.42473 2.5" material="color: #000000" geometry="height: 4.35; width: 4.35">
                  <a-plane src="#profil" height="1" width="1" position="0.22222 -0.13525 1.5" material="" geometry="height: 3.75; width: 3.99" rotation="0 0 270"></a-plane>
                </a-box>
        
                <a-box color="#F61D16" depth="10" height="10" width="10" position="2.76703 2.38102 2.5" material="" geometry="depth: 0.5; height: 4.35; width: 9.83" scale="1.01 1 1">
                  <a-box id="nom" color="#000" depth="0.5" height="5" width="20" position="-2.782 -0.136 2.5" material="" scale="1.01 1 1" geometry="height: 1.16; width: 3.4" rotation="0 0 270">
                    <a-text value="Sauviat" color="black" text="width: 15; color: #ffffff" position="-1.062 -0.02 2.5"></a-text>
                  </a-box>
                  <a-box id="prenom" color="#000" depth="0.5" height="5" width="20" position="-0.769 -0.084 2.5" material="" scale="1.01 1 1" geometry="height: 1.16; width: 3.4" rotation="0 0 270">
                    <a-text value="Marion" color="black" text="width: 15; color: #ffffff" position="-1.062 0.12 2.5"></a-text>
                  </a-box>
                  <a-box id="bouton" color="#F4F7F6" height="10" width="10" position="1.847 -0.098 2.5" material="" geometry="height: 1; width: 2.66; depth: 0.5" rotation="0 0 270">
                    <a-text value="Mon portfolio" color="#000" text="width: 7.24" position="-0.88546 -0.3 2.5"></a-text>
                  </a-box>
                </a-box>
        
        
                <a-box color="#082C5E" depth="10" height="10" width="10" position="-4.78 -2.28436 2.5" material="" geometry="depth: 0.5; height: 4.37; width: 4.28" scale="1.01 1 1">
                  <a-box id="logiciel" color="#082C5E" depth="10" height="10" width="10" position="0.21096 0.04303 2.5" material="" geometry="depth: 0.5; height: 2.99; width: 3" scale="1.01 1 1">
                    <a-plane src="#adobe" height="1" width="1" position="0.23066 0.04592 1" material="" geometry="height: 2.29; width: 2.22" rotation="0 0 270"></a-plane>
                  </a-box>
                </a-box>
        
                <a-box color="#F0DC0C" depth="10" height="10" width="10" position="5.31918 -1.12607 2.5" material="" geometry="depth: 0.5; height: 2.105; width: 4.8" scale="1.01 1 1">
                  <a-plane src="#coder" height="1" width="1" position="0 0 1.5" material="" geometry="height: 1.71; width: 3.79"></a-plane>
                </a-box>
        
                <a-box color="#F4F7F6" depth="10" height="10" width="10" position="0.24537 -1.12399 2.5" material="" geometry="depth: 0.5; height: 2.095; width: 4.8" scale="1.01 1 1"></a-box>
        
                <a-box color="#F4F7F6" depth="10" height="10" width="10" position="5.29916 -3.475 2.5" material="" geometry="depth: 0.5; height: 2.095; width: 4.8" scale="1.01 1 1"></a-box>
        
                <a-box color="#F51C15" depth="10" height="10" width="10" position="0.23082 -3.451 2.5" material="" geometry="depth: 0.5; height: 2.095; width: 4.8" scale="1.01 1 1"></a-box>
              </a-box>
        


              <a-circle id="red-circle" class="collidable" color="red" radius="0.5" position="-7.453 2.49735 6" material="" geometry=""></a-circle>
              <a-circle id="blue-circle" class="collidable" color="blue" radius="0.5" position="-7.453 0.89228 6" material="" geometry=""></a-circle>
              <a-circle id="green-circle" class="collidable" color="green" radius="0.5" position="-7.453 -0.64446 6" material="" geometry=""></a-circle>
              <a-circle id="beige-circle" class="collidable" color="#FFAE64" radius="0.5" position="-7.453 -2.21996 6" material="" geometry=""></a-circle> 
              
              <a-circle color="black" scale="1.3 1.3 1.3" radius="0.5" position="-7.655 2.49735 5" material="" geometry=""></a-circle>
              <a-circle color="black" scale="1.3 1.3 1.3" radius="0.5" position="-7.655 0.89228 5" material="" geometry=""></a-circle>
              <a-circle color="black" scale="1.3 1.3 1.3" radius="0.5" position="-7.655 -0.64446 5" material="" geometry=""></a-circle>
              <a-circle color="black" scale="1.3 1.3 1.3" radius="0.5" position="-7.655 -2.20996 5" material="" geometry=""></a-circle> 
              
        
            </a-plane>
           </a-entity>
          <!-- END MENU ITEMS -->

      </a-entity>
         <!-- END VISIBILITY CHANGER -->
     </a-entity>
     <!-- END TRACKING EXPERIENCE -->
 <div class="a-loader-title" style="display: none;">A-Frame Business Card Example</div></a-scene>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js" integrity="sha512-aNMyYYxdIxIaot0Y1/PLuEu3eipGCmsEUBrUq+7aVyPGMFH8z0eTP0tkqAvv34fzN6z+201d3T8HPb1svWSKHQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
 <script>

 anime({
 targets:'#droite',
 position: ['30 0 2.5', '10.61 0 2.5'],
 duration:3000,
 easing: 'easeInOutSine',
 });

 anime({
 targets:'#gauche',
 position: ['-30 0 2.5', '-10.6 0 2.5'],
 duration:3000,
 easing: 'easeInOutSine'
 });

 anime({
 targets:'#photo',
 position: ['-4.82007 2.42473 40', '-4.82007 2.42473 2.5'],
 duration:3000,
 easing: 'easeInOutSine',
 delay: 1500,
 });

 anime({
 targets:'#logiciel',
 position: ['0.21096 0.04303 40', '0.21096 0.04303 2.5'],
 duration:3000,
 easing: 'easeInOutSine',
 delay: 5000,
 });

 anime({
 targets:'#nom',
 position: ['-2.782 -0.136 40', '-2.782 -0.136 2.5'],
 duration:3000,
 easing: 'easeInOutSine',
 delay: 3000,
 });
 anime({
 targets:'#prenom',
 position: ['-0.769 -0.084 40', '-0.769 -0.084 2.5'],
 duration:3000,
 easing: 'easeInOutSine',
 delay: 3000,
 });
 anime({
 targets:'#bouton',
 position: ['1.847 -0.098 40', '1.847 -0.098 2.5'],
 duration:3000,
 easing: 'easeInOutSine',
 delay: 3000,
 });

var bg = document.querySelector('#bg');
var redCircle = document.querySelector('#red-circle');
redCircle.addEventListener('click', function () {
  bg.setAttribute('color', 'red');
});
var greenCircle = document.querySelector('#green-circle');
greenCircle.addEventListener('click', function () {
  bg.setAttribute('color', 'green');
});
var blueCircle = document.querySelector('#blue-circle');
blueCircle.addEventListener('click', function () {
  bg.setAttribute('color', 'blue');
});
var beigeCircle = document.querySelector('#beige-circle');
beigeCircle.addEventListener('click', function () {
  bg.setAttribute('color', '#FFAE64');
});

 </script>
</body>

</html>
