<!DOCTYPE html>
<html>
<head>
     <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://libs.zappar.com/zappar-aframe/2.0.0/zappar-aframe.js"></script>

    <meta charset="utf-8" />
    <title>A-Frame Business Card Example</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>

    <script>
        // Only show our content when the image becomes visible
        AFRAME.registerComponent("visibility-changer", {
            init: function () {
                this.el.setAttribute("visible", false)
                this.el.sceneEl.addEventListener('zappar-visible', () => this.el.setAttribute("visible", true));
            }
        });
    </script>
</head>
<body>

    <!-- START OUR A-FRAME SCENE -->
    <a-scene loading-screen="backgroundColor: #344A60" inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui="enabled: false" device-orientation-permission-ui="">
      <!-- Ask user for camera permissions, display some text if permission is denied -->
      <a-entity zappar-permissions-ui="" id="permissions" visible=""></a-entity>
      <!-- shows a full-page dialog that informs the user they're using an unsupported browser -->
      <a-entity zappar-compatibility-ui="" id="compatibility" visible=""></a-entity>

     <!-- PRE-LOAD OUR ASSETS FOR PERFORMANCE -->
     <a-assets>
         <img id="profil" src="assets/profil.png">
         <img id="adobe" src="assets/adobe.png">
         <img id="coder" src="assets/coder.png">
         <img id="code" src="assets/icones/code.png">
         <img id="cube" src="assets/icones/cube.png">
         <img id="music" src="assets/icones/music.png">
         <img id="para" src="assets/icones/para.png">
         <img id="picture" src="assets/icones/picture.png">
         <img id="grid" src="assets/icones/grid.png">
       </a-assets>
     <!-- END ASSET PRE-LOADING -->

     <!-- CREATE A-FRAME CAMERA AND REPLACE IT WITH ZAPPAR'S CAMERA -->
     <!-- ALLOW USER TO CLICK ON ELEMENTS BY ADDING CURSOR COMPONENT & IDENTIFY RAYCASTER OBJECTS FOR BETTER PERFORMANCE -->
     <a-camera zappar-camera="" cursor="rayOrigin: mouse" raycaster="objects: .collidable"></a-camera>

     <!-- SET UP OUR EXPERIENCE AS IMAGE TRACKING & GIVE IT AN IMAGE TO TRACK -->
     <a-entity zappar-image="target: assets/BusinessCard.zpt">
         <!-- Have a group that will only become visible when the target image comes into view-->
         <a-entity visibility-changer="" visible="">

          <!-- REMEMBER - 3D OBJECTS TRACK FROM THE CENTER OF THE IMAGE -->

          <!-- NAME AND JOB TITLE -->

          <!-- MENU ITEMS -->
          <a-entity rotation="20.220826505757014 150.58820546305375 79.73567155938102" position="-1.44077 3.80291 -3.32506">
    
            <a-plane color="#FFAE64" height="20" width="20" material="" geometry="height: 12.58; width: 25" visible="" position="-0.838 -12.00718 35.11474" rotation="-18.94484949600067 -177.16084208563106 176.84399642492372">
       
              
              
        
            </a-plane>
           </a-entity>

          <!-- END MENU ITEMS -->

      </a-entity>
         <!-- END VISIBILITY CHANGER -->
     </a-entity>
     <!-- END TRACKING EXPERIENCE -->
 <div class="a-loader-title" style="display: none;">A-Frame Business Card Example</div></a-scene>
 
</body>

</html>
